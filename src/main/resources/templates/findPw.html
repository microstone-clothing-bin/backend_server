<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기</title>
</head>
<body>
<h1>비밀번호 찾기</h1>

<!-- 비밀번호 찾기 폼 -->
<form th:action="@{/findPw}" method="post">
  <!-- 아이디 입력 -->
  <div>
    <label for="id">아이디:</label>
    <input type="text" id="id" name="id" required>
  </div>

  <!-- 이메일 입력 -->
  <div>
    <label for="email">이메일:</label>
    <input type="email" id="email" name="email" required>
  </div>

  <br>
  <!-- 제출 버튼 -->
  <input type="submit" value="비밀번호 찾기">
</form>

<!-- 로그인 페이지로 돌아가기 링크 -->
<div>
  <a th:href="@{/login.html}">로그인 페이지로 돌아가기</a>
</div>

<!--
  서버에서 전달된 메시지가 있을 경우 alert로 표시
  ex) 입력 정보와 일치하는 계정이 없거나, 비밀번호를 알려줄 때
-->

<script th:if="${message != null}" th:inline="javascript">
  var message = /*[[${message}]]*/ 'default message'; // 서버에서 전달된 메시지
  alert(message); // 메시지 팝업

</script>
</body>
</html>
