<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="headerFragment">
    <style>
        .navbar { background-color: #333; overflow: hidden; padding: 10px 20px; color: white; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: white; text-decoration: none; padding: 0 10px; }
        .navbar-brand { font-size: 1.5em; font-weight: bold; }
        .navbar-user-info a { margin-left: 15px; }
        .navbar-user-info button { background:none; border:none; color:white; cursor:pointer; padding:0 10px; font-size: 1em; font-family: inherit; }
    </style>
    <nav class="navbar">
        <div>
            <a th:href="@{/}" class="navbar-brand">ClothingBin Map</a>
            <a th:href="@{/share}">게시판</a>
        </div>
        <div class="navbar-user-info">
            <div sec:authorize="isAnonymous()">
                <a th:href="@{/login.html}">로그인</a>
                <a th:href="@{/register.html}">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()">
                <span th:text="|${#authentication.principal.nickname}님|"></span>
                <a th:href="@{/wish.html}">즐겨찾기</a>
                <a th:href="@{/mypage}">마이페이지</a>
                <form th:action="@{/logout}" method="post" style="display: inline;">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit">로그아웃</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</html>
