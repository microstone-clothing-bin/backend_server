<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; }
        .container { max-width: 600px; margin: 40px auto; padding: 20px; background: white; box-shadow: 0 0 10px rgba(0,0,0,0.1); border-radius: 8px; }
        .profile-container { text-align: center; margin-bottom: 30px; }
        .profile-img { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid #ddd; }
        .form-section { margin-top: 30px; border-top: 1px solid #eee; padding-top: 20px; }
        .form-section input[type="text"], .form-section input[type="password"] { width: calc(100% - 22px); padding: 10px; margin: 5px 0 15px 0; border: 1px solid #ccc; border-radius: 4px; }
        .btn { width: 100%; padding: 12px 15px; border: none; cursor: pointer; margin-top: 10px; border-radius: 4px; font-size: 16px; }
        .btn-primary { background: #6c5ce7; color: white; }
        .btn-danger { background: #d63031; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        h2, h3 { text-align: center; color: #6c5ce7; }
        .info-grid { display: grid; grid-template-columns: 100px 1fr; align-items: center; gap: 10px; }
        .info-grid label { font-weight: bold; text-align: right; }
    </style>
</head>
<body>
<div th:replace="~{fragments/header :: headerFragment}"></div>

<div class="container">
    <div class="profile-container">
        <form th:action="@{/mypage/uploadProfile}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <img th:if="${loginUser.profileImageBase64 != null}" th:src="${loginUser.profileImageBase64}" class="profile-img" alt="프로필 이미지">
            <img th:if="${loginUser.profileImageBase64 == null}" th:src="@{/images/default_profile.png}" class="profile-img" alt="기본 프로필 이미지">
            <h2 th:text="${loginUser.nickname}"></h2>
            <input type="file" name="profileImage" accept="image/*">
            <button type="submit" class="btn btn-primary">프로필 사진 변경</button>
        </form>
    </div>

    <div class="form-section">
        <h3>회원정보</h3>
        <div class="info-grid">
            <label>아이디:</label> <input type="text" th:value="${loginUser.id}" readonly>
            <label>이메일:</label> <input type="text" th:value="${loginUser.email}" readonly>
            <label>닉네임:</label> <input type="text" th:value="${loginUser.nickname}" readonly>
        </div>
    </div>

    <div class="form-section">
        <h3>비밀번호 재설정</h3>
        <form th:action="@{/mypage/resetPassword}" method="post" th:object="${passwordResetDto}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input type="password" name="newPassword" placeholder="새 비밀번호" required><br>
            <input type="password" name="newPasswordCheck" placeholder="비밀번호 확인" required><br>
            <button type="submit" class="btn btn-primary">비밀번호 변경</button>
        </form>
    </div>

    <div class="form-section">
        <h3>계정 보안</h3>
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-secondary">로그아웃</button>
        </form>
        <form th:action="@{/mypage/deleteAccount}" method="post" onsubmit="return confirm('정말로 계정을 삭제하시겠습니까? 되돌릴 수 없습니다.');">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-danger">회원 탈퇴</button>
        </form>
    </div>
</div>

<script th:if="${error != null}" th:inline="javascript">
    var errorMessage = /*[[${error}]]*/ 'default error';
    alert(errorMessage);
</script>
<script th:if="${message != null}" th:inline="javascript">
    var message = /*[[${message}]]*/ 'default message';
    alert(message);
</script>

</body>
</html>
