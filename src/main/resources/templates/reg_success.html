<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!-- IE 호환 모드 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 모바일 대응 뷰포트 설정 -->
